<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Small-App</title>
        {% load staticfiles %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
        <script src="{% static 'javascript/jquery-1.12.0.min.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'styles/semantic.min.css' %}"/>
        <script src="{% static 'javascript/semantic.min.js' %}"></script>
        <script src="{% static 'javascript/bootstrap.min.js' %}"></script>
        <link type="text/css" rel="stylesheet" href="{% static "styles/index.css" %}"/>
    </head>
    <body>
        <a href="{% url 'xnote_base:main_page' %}">
            <button>Home</button>
        </a>
        <a href="{% url 'xnote_base:signup' %}">
            <button>Sign_up</button>
        </a>

        <form action="{% url 'xnote_base:login' %}" method="post">
            {% csrf_token %}
            <input type="text" placeholder="username" name="username"/>
            <input type="password" placeholder="password" name="password"/>
            <input type="submit" value="login"/>
        </form>

        <div class="container">
            <div class="panel-group">
                {% for post in post_list %}
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 style="display: inline">{{ post.title }}</h3>
                        </div>
                        <div class="panel-body">
                            {{ post.context }}
                        </div>
                        <div class="panel-footer">
                            <div class="panel-author"> {{ post.author }}</div>
                            <div class="panel-date">{{ post.publish_time }}</div>
                            <br style="clear: both"/>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
