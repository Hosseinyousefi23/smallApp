{% load static %}
s
<html>
	<head>
		<title>tag selection</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" type="text/css" href="{% static 'semantic/semantic.min.css' %}" />
        <script src="{% static 'semantic/semantic.min.js' %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style_1.css' %}">
        <link rel="shortcut icon" href="{% static 'images/logo.png' %}" />
	</head>

	<body id="body_id" dir="rtl">
        <center>
            <h1 id="header_tag_page">در این قسمت شما میتوانید چند تگ به لیست علاقه مندی های خود وارد کنید .</h1>
        </center>
        <form action="" method="post">
        {% csrf_token %}
            <div class="ui cards">
                {% for tag in super_tags%}
                    <div class="card">
                        <div class="content" >
                            <img class="left floated mini ui image" id="image_id" src="{% static 'images/logo.png' %}">
                            <div class="header">
                                {{ tag.name }}
                            </div>

                            <div class="description">
                                {{ tag.description }}
                            </div>
                        </div>
                        <div class="extra content">
                            <span>
                                <i class="user icon"></i>
    تعداد کاربران :
                                {{ tag.person_set.count }}
                            </span>
                            <br />
                            <div class="ui buttons">
                                <input class="select_tag" type="checkbox" name ="{{ tag.name }}" value=""
                                        />اضافه به لست علاقه مندی ها

                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <center>
                <button class="ui yellow button">انتخاب کردی ؟</button>
            </center>
        </form>
    </body>
</html>
